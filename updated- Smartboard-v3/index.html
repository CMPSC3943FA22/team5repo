<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="color-scheme" content="dark">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="src/css/indexstyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    </head>
    <body>
        <div class="display" id="display">
            <!-- settings-->
            <div id="overlay">
              <!--  go back button for settings-->
                <a class="settings" onclick="off()">
                    <img src="src/images/settings.png" width="50" height="50">
                </a>
                <!--brightness button-->
                <div class="brightness-box">
                    <h1> Brightnes</h1>
                    <i class="far fa-sun"></i>
                    <input type="range" id="range" min="10" max="100" value="100">
                    <i class="fas fa-sun"></i>
                </div>
                <!-- Background settings-->
                <div class="backgroundImage">
                    <h1> Backgrounds</h1>
                    <a onclick="myFunction1()">
                        <img src="src/images/1.jpg" width="100" height="100">
                    </a>
                    <a onclick="myFunction2()">
                        <img src="src/images/2.jpg" width="100" height="100">
                    </a>
                    <a onclick="myFunction3()">
                        <img src="src/images/3.jpg" width="100" height="100">
                    </a>
                    <a onclick="myFunction4()">
                        <img src="src/images/4.jpg" width="100" height="100">
                    </a>
                    <a onclick="myFunction5()">
                        <img src="src/images/5.jpg" width="100" height="100">
                    </a>
                    <a onclick="myFunction6()">
                        <img src="src/images/6.jpg" width="100" height="100">
                    </a>
                </div>

            </div>
            <!--settings button-->
            <a class="settings" onclick="on()">
                <img src="src/images/settings.png" id="setbutton" width="50" height="50">
            </a>
            <!-- Weather-->
            <div class="first" id="first">
                <div class="weather">
                    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
                    <iframe src="src/weather.html" scrolling="no" frameBorder="0" style="width:100%; height:100%;"></iframe>
                </div>
                <!--  RSS feed tracker-->
                <!--put you rss feed code inside div class rssfeed-->
                <div class=" rssfeed">
                    <h1>RSS Feed</h1>
                </div>
            </div>

            <!-- frame for calendar and to-do-list-->
            <div class="second" id="second">
              <!--calendar iframe-->
                <div class="calendar">
                    <iframe src="src/calendar.html " frameBorder="0" style="width:100%; height:100%; overflow: hidden; "></iframe>
                </div>
                <!--to-do-list iframe-->
                <div class="todolist">
                    <iframe src="src/todolist.html " scrolling="no" frameBorder="0" style="width:100%; height:100%; "></iframe>
                </div>
            </div>
            <script src="src/js/script.js"></script>
    </body>
</html>
